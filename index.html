<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Headphone Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Bose QuietComfort 35 II</h1>
      <h3>Enjoy your music with the best headphones on the market</h3>
      <img src="img/bose.jpg" alt="Headphone Picture">

      <!-- Input fields -->
      <div id="inputFields">
        <form id="inputBoxes">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input id="email" class="form-control" type="text">
          </div>

          <!-- Color option -->
          <label for="color">Select Color:</label>
          <select class="form-control" id="color">
            <option value="Black">Black</option>
            <option value="Silver">Silver</option>
          </select>

          <!-- Shipping options -->
          <div class="shippingSelect">
            <label for="shipping"><br>Select Shipping Option:</label>
            <div class="radio">
              <label>
                <input type="radio" name="shipping" value="Standard Shipping"
                checked>
                Standard Shipping
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="shipping" value="Express Shipping">
                Express Shipping
              </label>
            </div>
          </div>
          <button id="buy" type="submit" class="btn btn-success">Buy Headphones</button>
        </form>
      </div>
      <!-- Shipping Confirmation -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Thank you for your purchase!</h3>
          <p><span class="shipCom">Shipping Confirmation</span><p>
            <ul>
              <li><strong>Name: </strong><span class="nameReturn"></span></li>
              <li><strong>Address: </strong><span class="addressReturn"></span></li>
              <li><strong>E-mail: </strong><span class="emailReturn"></span></li>
              <li><strong>Color Selected: </strong><span class="colorReturn"></span></li>
              <li><strong>Shipping: </strong><span class="shippingReturn"></span></li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
